<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <title>Validação de E-mail</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">
        body {
          margin: 0;
          padding: 0;
          -webkit-text-size-adjust: 100%;
          -ms-text-size-adjust: 100%;
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
        }

        table {
          border-collapse: collapse;
          mso-table-lspace: 0pt;
          mso-table-rspace: 0pt;
        }

        img {
          border: 0;
          height: auto;
          line-height: 100%;
          outline: none;
          text-decoration: none;
          -ms-interpolation-mode: bicubic;
        }

        .email-container {
          max-width: 600px;
          margin: 0 auto;
          background-color: #ffffff;
          border-radius: 8px;
          overflow: hidden;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .email-header {
          padding: 20px 25px;
          font-size: 24px;
          font-weight: bold;
          color: #151519;
          border-bottom: 1px solid #dfdfdf;
        }

        .email-body {
          padding: 20px 25px;
          font-size: 16px;
          color: #151519;
          line-height: 1.5;
        }

        .email-link {
          display: inline-block;
          margin: 20px 0;
          padding: 12px 24px;
          background-color: #007BFF;
          color: #ffffff !important;
          text-decoration: none;
          border-radius: 6px;
          font-weight: bold;
        }

        .email-footer {
          text-align: center;
          font-size: 14px;
          color: #888888;
          padding: 20px 25px;
          border-top: 1px solid #dfdfdf;
        }

        @media only screen and (max-width: 480px) {
          .email-container {
            width: 100% !important;
          }

          .email-body,
          .email-header,
          .email-footer {
            padding: 15px !important;
          }
        }
    </style>
</head>

<body>
<div class="email-container">
    <div class="email-header">
        Validação de E-mail
    </div>
    <div class="email-body">
        <p>Olá,</p>
        <p>Acesse o link abaixo para validar seu e-mail:</p>
        <p>
            <a th:href="${link}" class="email-link">Validar E-mail</a>
        </p>
        <p>Se você não solicitou esta validação, ignore este e-mail.</p>
    </div>
    <div class="email-footer">
        Essa é uma mensagem automática. Por favor, não responda.
    </div>
</div>
</body>
</html>
